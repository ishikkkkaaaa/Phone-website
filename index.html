<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
</head>
<body>
    <div class = "main">

        <!--navbaaarrrrr-->
        <nav>
            <div class = "logo">
                <img src = "images/logo.png">
            </div>
            <div class="nav-links">
            <ul>
                <li><a href = "#">HOME</a></li>
                <li><a href = "#">PHONE</a></li>
                <li><a href = "#">ACCESSORIES</a></li>
                <li><a href = "#">CART</a></li>
            </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class = "feature one">
                    <img src="images/camera.png" alt=""> 
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class = "feature two">
                    <img src="images/processor.png" alt=""> 
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                
                <div class = "feature three">
                    <img src="images/display.png" alt=""> 
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class = "feature four">
                    <img src="images/battery.png" alt="">
                    <div>  
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div> 
                </div>
            </div>
        </div>

        <footer>Made with ❤️ &nbsp; by Ishika.</footer>


        <div class="controls">
            <img src="images/arrow.png" alt="" class="" id="upBtn">
            <h3>FEATURES</h3>
            <img src="images/arrow.png" alt="" class="" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
    
</body>
</html>
